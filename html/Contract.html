<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>联系人信息</title>
            <meta name="description" content=""> 
            <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
            <link rel="stylesheet" href="../css/Contract.css">
            <link rel="stylesheet" href="../css/common.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.0/lib/index.css">
        
            <!-- 引入组件,注意引入顺序 -->
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vant@2.0/lib/vant.min.js"></script>
            <!-- <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <div class="top-step">
                <van-steps :active="form.currentPage">
                    <van-step>基本信息</van-step>
                    <van-step>活体检测</van-step>
                    <van-step>工作信息</van-step>
                    <van-step>联系人员</van-step>
                    <van-step>用户认证</van-step>
                </van-steps>
            </div>
            <div class="container">
                    <div class="top-con">
                            <van-cell-group>
                                <van-cell title="联系人信息" value="" />
                            </van-cell-group>

                            <van-cell-group>
                                    <van-field
                                    readonly
                                    is-link
                                    label="直系联系人"
                                    v-model="DCR"
                                    right-icon="question-o" 
                                    placeholder="如父母"
                                    @click="showPickerparent1=!showPickerparent1"
                                    @click-right-icon="$toast('请选择直系亲属')" 
                                  />
                            </van-cell-group>
                            
                            <!-- 直系联系人选择弹出层 -->
                            <van-popup v-model="showPickerparent1" position="bottom">
                                <van-picker
                                    show-toolbar
                                    title="直系联系人"
                                    :columns="columns1"
                                    @cancel="showPickerparent1 = false"
                                    @confirm="onConfirmparent1"
                                    @change="onChangeparent1"
                                    @click-right-icon="$toast('必须是真实准确的单位地址')" 
                                />
                            </van-popup>

                            <van-cell-group>
                                <van-field v-model='form.directContactsName' label="姓名" right-icon="question-o" placeholder="填写"/>
                            </van-cell-group>

                            <van-cell-group>
                                <van-field v-model='form.directContactsPhone' label="电话" right-icon="question-o" placeholder="填写"/>
                            </van-cell-group>
                    </div>
                    <div class="bottom-con">
                                <van-cell-group>
                                        <van-field
                                        readonly
                                        is-link
                                        label="其他联系人"
                                        v-model="ODC"
                                        right-icon="question-o" 
                                        placeholder="如亲属"
                                        @click="showPickerparent2=!showPickerparent2"
                                        @click-right-icon="$toast('请选择亲属')"
                                      />
                                </van-cell-group>
                                
                                <!-- 直系联系人选择弹出层 -->
                                <van-popup v-model="showPickerparent2" position="bottom">
                                    <van-picker
                                        show-toolbar
                                        title="其他联系人"
                                        :columns="columns2"
                                        @cancel="showPickerparent2 = false"
                                        @confirm="onConfirmparent2"
                                        @change="onChangeparent2"
                                    />
                                </van-popup>
    
                                <van-cell-group>
                                    <van-field v-model='form.otherContactsName' label="姓名" right-icon="question-o" placeholder="填写"/>
                                </van-cell-group>
    
                                <van-cell-group>
                                    <van-field v-model='form.otherContactsPhone' label="电话" right-icon="question-o" placeholder="填写"/>
                                </van-cell-group>
                    </div>
                <div class="next-button" @click="next()">
                    下 一 步
                </div>
            </div>
        </div>
        <div class="ms-msg">
            版权公告 © 2018-2019 广州民盛互联网小额贷款有限公司<br>
            粤ICP备18017476号-1
        </div>
    </body>

    <!-- es6写法 type="module"-->
<script type="module">
        var app = new Vue({
            el: "#app",
            data: {
                form:{
                    account:"",                 //手机号
                    directContactsName:"",      //直系联系人姓名
                    directContactsRelation:"",  //关系
                    directContactsPhone:"",     //电话
                    otherContactsName:"",       //其他联系人姓名
                    otherDirectContacts:"",     //关系  
                    otherContactsPhone:"",      //电话
                    currentPage:3               //当前页
                },

                DCR:"",     //直系联系人关系
                ODC:"",     //其他联系人关系

                contracts:"",//直系联系人
                showPickerparent1:false,//直系联系人的弹出层
                showPickerparent2:false,//直系联系人的弹出层
                columns1: ['配偶', '父母','子女'],//关系
                columns2: ['亲属', '朋友','同事','同学'],//关系
            },
            mounted() {

            },
            methods: {
                upload(e){
                    console.log(e.target.value)
                },
                next(){
                    this.form.account = sessionStorage.getItem('account');
                    axios({
                        method: 'post',
                        url: "http://dev.zxtouch.msxiaodai.com/app/contactsInfo",
                        data: this.form
                    })
                    .then(
                        response => {
                            if (response.data.code == 0) {
                                vant.Toast('联系人信息提交完成.');
                                window.location.href='./UserCommit.html';
                            }else{
                                vant.Toast(response.data.msg);
                            }
                        },
                        response => {
                            console.log(response);
                        }
                    )
                },

                // 直系联系人---------------------|
                // 变值
                onChangeparent1(all,value,index) {
                    this.DCR = value
                    this.form.directContactsRelation = index
                },
                //弹出层确认
                onConfirmparent1(value,index){
                    this.DCR=value
                    this.form.directContactsRelation = index
                    this.showPickerparent1=false
                },

                // 其他联系人---------------------|
                // 变值
                onChangeparent2(all,value,index) {
                    this.ODC = value
                    this.form.otherDirectContacts = index
                },
                //弹出层确认
                onConfirmparent2(value,index){
                    this.ODC=value
                    this.form.otherDirectContacts = index
                    this.showPickerparent2=false
                },
            }
        });
    </script>
</html>
