<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>联系人信息</title>
            <meta name="description" content=""> 
            <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
            <link rel="stylesheet" href="../css/Contract.css">
            <link rel="stylesheet" href="../css/common.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.0/lib/index.css">
        
            <!-- 引入组件,注意引入顺序 -->
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vant@2.0/lib/vant.min.js"></script>
            <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <div class="top-step">
                <van-steps :active="active">
                    <van-step>基本信息</van-step>
                    <van-step>活体检测</van-step>
                    <van-step>工作信息</van-step>
                    <van-step>联系人员</van-step>
                    <van-step>用户认证</van-step>
                </van-steps>
            </div>
            <div class="container">
                    <div class="top-con">
                            <input type="file" accept="image/*" id="fileup" @change="upload($event)"/>
                            <van-cell-group>
                                <van-cell title="联系人信息" value="" />
                            </van-cell-group>

                            <van-cell-group>
                                    <van-field
                                    readonly
                                    is-link
                                    label="直系联系人"
                                    v-model="contracts"
                                    placeholder="父母"
                                    @click="showPickerparent=!showPickerparent"
                                  />
                            </van-cell-group>
                            
                            <!-- 直系联系人选择弹出层 -->
                            <van-popup v-model="showPickerparent" position="bottom">
                                <van-picker
                                    show-toolbar
                                    title="直系联系人"
                                    :columns="columns1"
                                    @cancel="showPickerparent = false"
                                    @confirm="onConfirmparent"
                                    @change="onChangeparent"
                                />
                            </van-popup>

                            <van-cell-group>
                                <van-field v-model='value' label="姓名" right-icon="question-o" placeholder="填写"/>
                            </van-cell-group>

                            <van-cell-group>
                                <van-field v-model='value' label="电话" right-icon="question-o" placeholder="填写"/>
                            </van-cell-group>
                    </div>
                    <div class="bottom-con">
                                <van-cell-group>
                                        <van-field
                                        readonly
                                        is-link
                                        label="直系联系人"
                                        v-model="contracts"
                                        placeholder="父母"
                                        @click="showPickerparent=!showPickerparent"
                                      />
                                </van-cell-group>
                                
                                <!-- 直系联系人选择弹出层 -->
                                <van-popup v-model="showPickerparent" position="bottom">
                                    <van-picker
                                        show-toolbar
                                        title="直系联系人"
                                        :columns="columns1"
                                        @cancel="showPickerparent = false"
                                        @confirm="onConfirmparent"
                                        @change="onChangeparent"
                                    />
                                </van-popup>
    
                                <van-cell-group>
                                    <van-field v-model='value' label="姓名" right-icon="question-o" placeholder="填写"/>
                                </van-cell-group>
    
                                <van-cell-group>
                                    <van-field v-model='value' label="电话" right-icon="question-o" placeholder="填写"/>
                                </van-cell-group>
                    </div>
                <div class="next-button" @click="next()">
                    下 一 步
                </div>
            </div>
        </div>
        <div class="ms-msg">
            版权公告 © 2018-2019 广州民盛互联网小额贷款有限公司<br>
            粤ICP备18017476号-1
        </div>
    </body>

    
<script>
        var app = new Vue({
            el: "#app",
            data: {
                value:"",
                active: 3,
                contracts:"",//直系联系人
                showPickerparent:false,//直系联系人的弹出层
                columns1: ['父亲', '母亲','儿子','女儿','爷爷','奶奶','其他'],//单位性质
            },
            methods: {
                upload(e){
                    console.log(e.target.value)
                },
                next(){
                    window.location.href='./UserCommit.html';
                },

                // 直系联系人---------------------|
                // 变值
                onChangeparent(value,index) {
                    this.contracts=index
                    console.log(index)
                },
                //弹出层确认
                onConfirmparent(value,index){
                    console.log(value+index)
                    this.contracts=value
                    this.showPickerparent=false
                },
            }
        });
    </script>
</html>
