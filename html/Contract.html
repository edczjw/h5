                                <van-field v-model='value' label="姓名" right-icon="question-o" placeholder="填写"/>

                                      />
                                </van-cell-group>
                                
                                <!-- 直系联系人选择弹出层 -->

    <!-- es6写法 type="module"-->
<script type="module">
        var app = new Vue({
            el: "#app",
            data: {
                value:"",
                active: 3,
                gpsdetail:"",   //详细地理位置
                contracts:"",//直系联系人
                showPickerparent:false,//直系联系人的弹出层
                columns1: ['父亲', '母亲','儿子','女儿','爷爷','奶奶','其他'],//单位性质
            },
            mounted() {
                this.getLocation(); // 调用获取地理位置
            },
            methods: {
                /**获取地图定位*/
                getLocation() {
                    let _that = this;
                    console.log(location)
                    let geolocation = this.initMap("map-container"); //定位
                    AMap.event.addListener(geolocation, "complete", result => {
                        // _that.lat = result.position.lat;  //经度
                        // _that.lng = result.position.lng;   //纬度
                        // _that.province = result.addressComponent.province;  //省份
                        // _that.city = result.addressComponent.city;    //市区
                        // _that.district = result.addressComponent.district;   //区
                        _that.gpsdetail = result.addressComponent.province + "." + result.addressComponent.city + "." + result.addressComponent.district;
                    });
                },

                initMap(id){
                    let mapObj = new AMap.Map(id, {})
                    let geolocation;
                    mapObj.plugin(['AMap.Geolocation'], function () {
                        geolocation = new AMap.Geolocation({
                        enableHighAccuracy: true, //  是否使用高精度定位，默认:true
                        timeout: 10000, //  超过10秒后停止定位，默认：无穷大
                        maximumAge: 0, // 定位结果缓存0毫秒，默认：0
                        convert: true, // 自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                        showButton: true, //  显示定位按钮，默认：true
                        buttonPosition: 'LB',  // 定位按钮停靠位置，默认：'LB'，左下角
                        buttonOffset: new AMap.Pixel(10, 20), //  定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                        showMarker: true, //  定位成功后在定位到的位置显示点标记，默认：true
                        showCircle: true, //  定位成功后用圆圈表示定位精度范围，默认：true
                        panToLocation: true,  //  定位成功后将定位到的位置作为地图中心点，默认：true
                        zoomToAccuracy: true  //  定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                        })
                        mapObj.addControl(geolocation)
                        geolocation.getCurrentPosition()
                    })
                    return geolocation;
                    },

                upload(e){
                    console.log(e.target.value)
                },
                next(){
                    window.location.href='./UserCommit.html';
                },

                // 直系联系人---------------------|
                // 变值
                onChangeparent(value,index) {
                    this.contracts=index
                    console.log(index)
                },
                //弹出层确认
                onConfirmparent(value,index){
                    console.log(value+index)
                    this.contracts=value
                    this.showPickerparent=false
                },
            }
        });
    </script>
