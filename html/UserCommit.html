<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>联系人信息</title>
            <meta name="description" content=""> 
            <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
            <link rel="stylesheet" href="../css/Contract.css">
            <link rel="stylesheet" href="../css/common.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.0/lib/index.css">
        
            <!-- 引入组件,注意引入顺序 -->
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/vant@2.0/lib/vant.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <div class="top-step">
                <van-steps :active="active">
                    <van-step>基本信息</van-step>
                    <van-step>活体检测</van-step>
                    <van-step>工作信息</van-step>
                    <van-step>联系人员</van-step>
                    <van-step>用户认证</van-step>
                </van-steps>
            </div>
            <div class="container">
                    <div class="top-con">
                            <van-cell-group>
                                <van-cell title="必选认证" value="" />
                            </van-cell-group>

                            <van-cell-group>
                                  <van-cell
                                    is-link
                                    required
                                    title="移动运营商"
                                    v-model="value"
                                    link-type="navigateTo"
                                    url="http://baidu.com"
                                    />
                            </van-cell-group>
                    </div>
                    <div class="bottom-con">
                                <van-cell-group>
                                    <van-field
                                        clearable
                                        disabled
                                        label="非必选认证"
                                        placeholder="认证越多，额度越大"
                                    />
                                </van-cell-group>

                                <van-cell-group>
                                        <van-cell
                                        is-link
                                        title="人行征信信息"
                                        v-model="value"
                                        link-type="navigateTo"
                                        url="http://baidu.com"
                                        />
                                </van-cell-group>
    
                                <van-cell-group>
                                        <van-cell
                                        is-link
                                        title="公积金信息"
                                        v-model="value"
                                        link-type="navigateTo"
                                        url="http://baidu.com"
                                        />
                                </van-cell-group>

                                <van-cell-group>
                                        <van-cell
                                        is-link
                                        title="学历信息"
                                        v-model="value"
                                        link-type="navigateTo"
                                        url="http://baidu.com"
                                        />
                                </van-cell-group>
                    </div>
                <div class="next-button" @click="submit()">
                    提 交
                </div>
            </div>
        </div>
        <div class="ms-msg">
            版权公告 © 2018-2019 广州民盛互联网小额贷款有限公司<br>
            粤ICP备18017476号-1
        </div>
    </body>

    
<script>
        var app = new Vue({
            el: "#app",
            data: {
                value:"认证中",
                active: 4,
            },
            methods: {
                submit(){
                    window.location.href='./index.html';
                }
            }
        });
    </script>
</html>
