<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="description" content="">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,shrink-to-fit=no">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <link rel="stylesheet" href="../css/common.css">、
    <link rel="stylesheet" href="../css/firstPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.0/lib/index.css">
    <!-- 引入组件,注意引入顺序 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.0/lib/vant.min.js"></script>
</head>

<body>
    <div id="home" class="container">
        <div class="login-form">
            <div class="login-title"><b>首 页</b></div>
            <div class="tio"></div>
            <div class="home-select">
                <!-- 信息类别 -->
                <div class="select-one">
                    <van-cell title="信息类别" is-link arrow-direction="down" :value="value" @click="showPicker = true" />
                </div>
                <van-popup v-model="showPicker" position="bottom">
                    <van-picker show-toolbar title="信息类别" :columns="columns" @cancel="onCancel" @confirm="onConfirm"
                        @change="onChangexinxi" />
                </van-popup>
                <!-- 金融产品 -->
                <div class="select-one">
                    <van-cell title="金融产品" is-link arrow-direction="down" :value="valueTwo" @click="handelTwo" />
                </div>
                <van-popup v-model="showPickerTwo" position="bottom">
                    <van-picker show-toolbar title="金融产品" :columns="columnsTwo" @cancel="onCancelTwo"
                        @confirm="onConfirmTwo" @change="onChangechanpin" />
                </van-popup>
            </div>
            <div class="login-button" @click="toFirst">
                提交
            </div>
        </div>
        <div class="ms-msg">
            版权公告 © 2018-2019 广州民盛互联网小额贷款有限公司<br>
            粤ICP备18017476号-1
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#home",
        data() {
            return {
                value: "",//信息类别
                valueTwo: "",//金融产品
                columnsTwo: ['测试产品一', '测试产品二'],//金融产品选项
                columns: ['个人', '企业'],//信息类别选项
                showPickerTwo: false,//金融产品显示控制
                showPicker: false,//信息类型显示控制
            }
        },
        methods: {
            // 信息类别--------------------
            //信息类别弹窗确认赋值
            onConfirm(value) {
                this.value = value;
                if (this.value === '企业') {
                    this.valueTwo = '';
                }
                this.showPicker = false;
            },
            //信息类别弹窗取消
            onCancel() {
                this.showPicker = false;
            },
            onChangexinxi(value, index) {
                console.log('value', value)
                console.log('index', index)
                this.value = index
                console.log(index)
            },
            // 金融产品
            //判断是否可以选择金融产品
            handelTwo() {
                if (this.value) {
                    if (this.value === '企业') {
                        this.showPickerTwo = false;
                    } else {
                        this.showPickerTwo = true;
                    }
                } else {
                    return
                }
            },
            //金融产品弹窗确认赋值
            onConfirmTwo(value) {
                this.valueTwo = value;
                this.showPickerTwo = false;
            },
            onChangechanpin(value, index) {
                console.log(index)
                this.valueTwo = index
            },
            //金融产品弹窗取消
            onCancelTwo() {
                this.showPickerTwo = false;
            },
            toFirst() {
                window.location.href = './basicPage.html'
            }
        },
    });
</script>

</html>
